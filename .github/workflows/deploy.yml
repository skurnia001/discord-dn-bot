# This is a basic workflow to help you get started with Actions

name: Deploy to EC2

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: ssh-scp-ssh-pipelines
        # You may pin to the exact commit or the version.
        # uses: cross-the-world/ssh-scp-ssh-pipelines@e1c2bf0c8d7813a3243dc649b6af178262a834e9
        uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.2
        with:
          # ssh remote host
          host: ec2-18-141-160-59.ap-southeast-1.compute.amazonaws.com
          # ssh remote user
          user: ubuntu
          # content of ssh private key. ex raw content of ~/.ssh/id_rsa
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # execute pre-commands before scp
          first_ssh: |
            whoami
          # scp from local to remote
#           scp: # optional
          # execute post-commands after scp
#           last_ssh: # optional    
          
